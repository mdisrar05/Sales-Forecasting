<!DOCTYPE html>
<html>
<head>
  <title>Prophet Plot Generator</title>
</head>
<body>
  <h1>Prophet Plot Generator</h1>
  <form method="post" action="/">
    <label for="period">Period:</label>
    <input type="number" id="period" name="period" value="365"><br><br>
    <label for="frequency">Frequency:</label>
    <input type="text" id="frequency" name="frequency" value="D"><br><br>
    <input type="submit" value="Generate Plot">
  </form>
</body>
</html>
