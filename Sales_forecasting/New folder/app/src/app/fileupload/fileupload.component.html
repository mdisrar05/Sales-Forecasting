<script>
  const dropArea = document.querySelector(".drop_box"),
button = dropArea.querySelector("button"),
dragText = dropArea.querySelector("header"),
input = dropArea.querySelector("input");
let file;
var filename;


input.addEventListener("change", function (e) {
var fileName = e.target.files[0].name;
let filedata = `
  <form action="" method="post">
  <div class="form">
  <h4>${fileName}</h4>
  <input type="email" placeholder="Enter email upload file">
  <button class="btn">Upload</button>
  </div>
  </form>`;
dropArea.innerHTML = filedata;
});

</script>
<div class="container">
  <div class="card">
    <h3>Upload Files</h3>
    <div class="drop_box">
      <header>
        <h4>Select File here</h4>
      </header>
      <p>Files Supported: csv</p>
      <input type="file" id="choose-file" accept=".csv"
        (change)="onFileChanged($event)" required>
    </div>


    <div class="periodicity">
      <label for="periodicity">Periodicity:</label>
      <select class="data" [(ngModel)]="selected">
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
        <option value="day">Day</option>
      </select>
      <input type="text" placeholder="Enter time period" name="period" value=''
        required [(ngModel)]="predictvalue"/> 
      
        <input type="submit" value="predict" id="sub" style="font-size: 15px; height: 20px; width: 70px;" (click)="onpredict()"/>

    </div>
  </div>
</div>
